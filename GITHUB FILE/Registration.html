<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>
    <i>
        <h1>-:REGISTRATION FORM:-</h1>
    </i>
    <form action="R.html" method="get">
        <div>
            <label for="first name">First Name: </label>
            <input type="text" name="myname" id="first name" required>
        </div>
        <br>
        <div>
            <label for="last name"> Last Name: </label>
            <input type="text" name="myname" id="last name" required>
        </div>
        <br>
        <div>
            <label for="email">Email address: </label>
            <input type="email" name="myemail" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="mypassword" id="password" required>
        </div>
        <br>
        <div>
            <label for="contact no">Contact no: </label>
            <input type="text" name="mycontact no" id="contact no" required>
        </div>
        <br>
        <div>
            Gender:
            Male:<input type="radio" name="myGender" >
            Female:<input type="radio" name="myGender">
            Other:<input type="radio" name="myGender" >
        </div>
        <br>

        <div>
            <label for="address">Address: </label>
            <textarea name="address" id="address" cols="50" rows="4" id="address"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit and Register">
    </form>
    </div><br>
    </form>
    <div>
</body>

</html>
